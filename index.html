<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏠 House Price Prediction</h1>
        <p>Enter details below to estimate your house price:</p>

        <label>🏡 Area (sq ft):</label>
        <input type="number" id="area" placeholder="e.g. 2500">

        <label>🛏 Bedrooms:</label>
        <input type="number" id="bedrooms" placeholder="e.g. 4">

        <label>📅 Age of House (years):</label>
        <input type="number" id="age" placeholder="e.g. 5">

        <button onclick="predictPrice()">🚀 Predict Price</button>

        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
